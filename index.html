<script>
  let a = 10;
let b = 4;


//arithemetic operaters
console.log("a+b =", a + b)
console.log("a-b =", a - b)
console.log("a*b =", a * b)
console.log("a/b =", a / b)
console.log("a**b =", a ** b)
console.log("++a =", ++a)
console.log("a++ =", a++)
console.log("--a =", --a)
console.log("a-- =", a--)
console.log("a =", a)
console.log("a-- =", a--)

//assignment operaters

let a1 = 6;

 let c1=6;

//logical  operaters

let  x=4;
